<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/vue"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script>
        function SaveImage() {
            html2canvas($("#imgcanvas"), 
            {
                allowTaint: true, 
                onrendered: function (canvas) {
                    document.body.appendChild(canvas);
                    $("#img-out").append(canvas);
                }
            });
        }
    </script>
    <style>
        * { font-family: Segoe UI,SegoeUI; font-size:11px; }
        .cardTag {
            height:43px; 
            width:10px;
            
            float:left;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }
        
        .cardDisplay {
            padding-top:5px;padding-bottom:5px;
            padding-left:10px;
            height:31px; 
            width:80px;
            background-color: white;
            float:left;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
            border-top:1px solid #adadad;
            border-right:1px solid #adadad;
            border-bottom:1px solid #adadad;
            font-weight:bold;
            background: linear-gradient(#ffffff, #eaeaea);
        }
</style>
<style>
        .tb { background: linear-gradient(#6699dd, #336699); }
        .ty { background: linear-gradient(#dd9966, #996633); }
</style>
</head>
<body>
<div id="imgcanvas">
    <div class="cardTag tb"></div><div class="cardDisplay">SQL Server<br/>Query</div>
    <div style="clear:left;">&nbsp;</div>
    <div class="cardTag ty"></div><div class="cardDisplay">Start<br/>Service</div>
</div>
</body>
</html>
